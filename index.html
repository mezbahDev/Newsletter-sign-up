<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->

  <main>

    <div class="hero-container">

      <div class="hero-container_text-container">

        <h1 class="hero-container_text-container_h1">Stay updated!</h1>
        <p class="hero-container_text-container_p">Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="hero-container_text-container_list">
          <div class="hero-container_text-container_list-all">
            <img src="assets/images/icon-success.svg" alt=""/>
            <p>Product discovery and building what matters</p>
          </div>
          <div class="hero-container_text-container_list-all">
            <img src="assets/images/icon-success.svg" alt=""/>
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="hero-container_text-container_list-all">
            <img src="assets/images/icon-success.svg" alt=""/>
            <p>And much more!</p>
          </div>
        </div>

        <div class="hero-container_text-container_mail">
          <div class="email">
            <p class="emailAddress">Email address</p>
            <p class="validEmail">Valid email required</p>
          </div>
          <input type="email" placeholder="email@company.com" class="hero-container_text-container_mail-input">
        </div>

        <button id="subscribeBtn"  class="hero-container_text-container_btn">Subscribe to monthly newsletter</button>
      </div>

      <div class="hero-container_img">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" class="sign-up_mobile"/>
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="sign-up_desktop"/>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
